<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <article class="flex-container-column">
      <img src="/assets/images/avatar-jessica.jpeg" alt="Avatar image" />
      <h1>Jessica Randall</h1>
      <address class="flex-container-column">
        <p class="address-text">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </address>
      <section class="flex-container-column">
        <button>Github</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </section>
    </article>
  </body>
</html>
